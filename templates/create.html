{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Message {% endblock %}</h1>
    <form method="post">
        <label for="title">Title</label><br>
        <input type="text" name="title" placeholder="Message title" 
        value="{{ request.form['title'] }}"><br>

        <label for="content">Message content</label><br>
        <textarea name="content" placeholder="Message content" 
        cols="60" rows="15">{{ request.form['content'] }}</textarea><br>
        <button type="submit">Submit</button>        
    </form>
{% endblock %}
